<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
       xmlns:f="http://xmlns.jcp.org/jsf/core"
	   xmlns:h="http://xmlns.jcp.org/jsf/html"
	   xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	   xmlns:jsf="http://xmlns.jcp.org/jsf"
	   xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	   xmlns:b="http://bootsfaces.net/ui"
	   xmlns:p="http://primefaces.org/ui"> 
    <h:head>
        <meta charset="utf-8" />
        <title>Inscription</title>
        <h:outputStylesheet library="default" name="css/form.css"  />
    </h:head>
    <h:body>
      <h:form>
         <p:fieldset legend="Inscrivez-vous" style="margin-bottom:20px">
         	
	     	
	        
	        
	        <h3>Login :</h3>
	
   <span class="ui-float-label">
       <b:inputText id="float-inputf22f" value="#{userBean.login}" />
       
        <p:outputLabel for="@previous"  /> 
   </span>
         <br />
	        
	        <h3>Mot De Passe :</h3>
	<span class="ui-float-label">
	        
	       
       	 	<b:inputSecret id="passwordDiv" fieldId="j_password" name="j_password"
                 value="#{userBean.mdp}"
                   />
       	 	
       	 	</span>
	<br />
	
	        
	
			<h3>Nom d'utilisateur :</h3>
	
   
   <span class="ui-float-label">
       <b:inputText id="float-input22" value="#{userBean.nom}" />
       
        <p:outputLabel for="@previous"  /> 
   </span>
         <br />
	        <h3>Prenom d'utilisateur :</h3>
	
   <span class="ui-float-label">
       <b:inputText id="float-input22f" value="#{userBean.prenom}" />
       
        <p:outputLabel for="@previous"  /> 
   </span>
         <br />
	        
	        
	        
	        
	        
	        <h:messages globalOnly="true" infoClass="info" />
	<br />
	<br />
	<br />
			   <b:commandButton value="Inscription" ajax="true" update="@none" look="primary" style="width:1320px" action="#{userBean.ajouteruser()}"/>
	
			    <b:navLink value="Vous n'avez pas un compte ? " href="membre.jsf"></b:navLink>
			
	       
	        
	        <br />
          </p:fieldset>
        </h:form> 	
    </h:body>
</html>
