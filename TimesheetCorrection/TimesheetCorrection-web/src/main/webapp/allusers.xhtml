<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
       xmlns:f="http://xmlns.jcp.org/jsf/core"
	   xmlns:h="http://xmlns.jcp.org/jsf/html"
	   xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	   xmlns:jsf="http://xmlns.jcp.org/jsf"
	   xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	   xmlns:b="http://bootsfaces.net/ui"
	   xmlns:p="http://primefaces.org/ui"> 
    <h:head>
    <meta charset="utf-8" />
        
        <h:outputStylesheet library="default" name="css/form.css"  />
     </h:head>
     
     <h:body>
      <h:outputText value="Users" />
      
      
      <h:form>     
    <p:growl id="messages" showDetail="true" />
 
    <p:toolbar>
        <f:facet name="left">
         <span class="ui-separator">
                <span class="ui-icon pi pi-ellipsis-v" />
            </span>
        <b:dropMenu value="Projets" iconAwesome="birthday-cake">
      <b:navLink value="Ajouter" href="AjoutProject.jsf"></b:navLink>
      <b:navLink></b:navLink>
      <b:navLink value="Affecter Projet => Groupe" href="TacheToProject.jsf"></b:navLink>
      <b:navLink></b:navLink>
      <b:navLink value="Afficher Projets" href="affichageprojet.jsf"></b:navLink>
      <b:navLink></b:navLink>
      
    </b:dropMenu>
     <span class="ui-separator">
                <span class="ui-icon pi pi-ellipsis-v" />
            </span>
    
    
            <b:dropMenu value="Taches" iconAwesome="birthday-cake">
      <b:navLink value="Ajouter" href="addtache.jsf"></b:navLink>
      <b:navLink></b:navLink>
      <b:navLink value="Afficher" href="alltache.jsf"></b:navLink>
      <b:navLink></b:navLink>
      <b:navLink value="Affecter Taches" href="TacheToProject.jsf"></b:navLink>
      <b:navLink></b:navLink>
      
    </b:dropMenu>
     <span class="ui-separator">
                <span class="ui-icon pi pi-ellipsis-v" />
            </span>
    
    
            <b:dropMenu value="Groupes" iconAwesome="birthday-cake">
      <b:navLink value="Affecter utilisateur" href="affecterusergroup.jsf"></b:navLink>
      <b:navLink></b:navLink>
      <b:navLink value="Affecter Groupe => Projet" href="affecterprojetgroup.jsf"></b:navLink>
      <b:navLink></b:navLink>
      <b:navLink value="Afficher Groupes" href="#"></b:navLink>
      <b:navLink></b:navLink>
      		      <b:navLink value="Ajouter Groupe" href="ajoutgroup.jsf"></b:navLink>
      
    </b:dropMenu>
     <span class="ui-separator">
                <span class="ui-icon pi pi-ellipsis-v" />
            </span>
    
    
    
    
    
            <b:navLink href="allusers.jsf" value="Utilisateurs et Groupes"
               icon="globe" iconAlign="right"/>
             <span class="ui-separator">
                <span class="ui-icon pi pi-ellipsis-v" />
            </span> 
 
            
 
            
        </f:facet>
 
       <f:facet name="right">
            
                  <b:commandButton value="Logout" ajax="true" action="#{userBean.doLogout()}" update="@none" look="primary" style="width:80px"/>
               
            
        </f:facet>
 
    </p:toolbar>
</h:form>

<title>Users</title>

<p:dataTable var="u" value="#{userBean.allUsers}">
    <p:column headerText="Nom ">
        <h:outputText value="#{u.nom}" />
    </p:column>
 
    <p:column headerText="Prenom">
        <h:outputText value="#{u.prenom}" />
    </p:column>
    <p:column headerText="Login">
        <h:outputText value="#{u.login}" />
    </p:column>
    <p:column headerText="Role">
        <h:outputText value="#{u.role}" />
    </p:column>
    <p:column headerText="Nom Groupe">
        <h:outputText value="#{u.groupuser.nom}" />
    </p:column>
</p:dataTable>
	</h:body>
</html>
