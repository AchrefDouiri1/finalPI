<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
       xmlns:f="http://xmlns.jcp.org/jsf/core"
	   xmlns:h="http://xmlns.jcp.org/jsf/html"
	   xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	   xmlns:jsf="http://xmlns.jcp.org/jsf"
	   xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	   xmlns:b="http://bootsfaces.net/ui"
	   xmlns:p="http://primefaces.org/ui"> 
    <h:head>
    <meta charset="utf-8" />
        <title>Mes Taches</title>
        <h:outputStylesheet library="default" name="css/form.css"  />
     </h:head>
     
     <h:body>
          <h:form>     
    <p:growl id="messages" showDetail="true" />
 
    <p:toolbar>
        <f:facet name="left">
         <span class="ui-separator">
                <span class="ui-icon pi pi-ellipsis-v" />
            </span>
        
     
    
            
      <b:navLink value="Mes Projet" href="Tacheplan.jsf"></b:navLink>
      <b:navLink></b:navLink>
      
 
            
 
            
        </f:facet>
 
        <f:facet name="right">
            
                  <b:commandButton value="Logout" ajax="true" action="#{userBean.doLogout()}" update="@none" look="primary" style="width:80px"/>
               
            
        </f:facet>
 
    </p:toolbar>
</h:form>


<h:form>


<p:dataTable var="t" value="#{userBean.getTachesbyuser(2)}">
    <p:column headerText="Tache">
        <h:outputText value="#{t.nom}" />
    </p:column>
    <p:column headerText="Date Debut">
        <h:outputText value="#{t.dateDeb}" />
    </p:column>
    <p:column headerText="Date Fin">
        <h:outputText value="#{t.dateFin}" />
    </p:column>
 
    <p:column headerText="Projet">
        <h:outputText value="#{t.project.nomProject}" />
    </p:column>

</p:dataTable>
</h:form>

</h:body>
</html>
