<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
       xmlns:f="http://xmlns.jcp.org/jsf/core"

	   xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	   xmlns:jsf="http://xmlns.jcp.org/jsf"
	   xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	   xmlns:b="http://bootsfaces.net/ui"
	   xmlns:p="http://primefaces.org/ui"> 
    <h:head>
    <meta charset="utf-8" />
        <title>Taches</title>
        <h:outputStylesheet library="default" name="css/form.css"  />
     </h:head>
     
     <h:body>
     
         <h:form>     
    <p:growl id="messages" showDetail="true" />
 
    <p:toolbar>
        <f:facet name="left">
         <span class="ui-separator">
                <span class="ui-icon pi pi-ellipsis-v" />
            </span>
        <b:dropMenu value="Projets" iconAwesome="birthday-cake">
      <b:navLink value="Ajouter" href="AjoutProject.jsf"></b:navLink>
      <b:navLink></b:navLink>
      <b:navLink value="Affecter Projet => Groupe" href="TacheToProject.jsf"></b:navLink>
      <b:navLink></b:navLink>
      <b:navLink value="Afficher Projets" href="affichageprojet.jsf"></b:navLink>
      <b:navLink></b:navLink>
      
    </b:dropMenu>
     <span class="ui-separator">
                <span class="ui-icon pi pi-ellipsis-v" />
            </span>
    
    
            <b:dropMenu value="Taches" iconAwesome="birthday-cake">
      <b:navLink value="Ajouter" href="addtache.jsf"></b:navLink>
      <b:navLink></b:navLink>
      <b:navLink value="Afficher" href="alltache.jsf"></b:navLink>
      <b:navLink></b:navLink>
      <b:navLink value="Affecter Taches" href="TacheToProject.jsf"></b:navLink>
      <b:navLink></b:navLink>
      
    </b:dropMenu>
     <span class="ui-separator">
                <span class="ui-icon pi pi-ellipsis-v" />
            </span>
    
    
            <b:dropMenu value="Groupes" iconAwesome="birthday-cake">
      <b:navLink value="Affecter utilisateur" href="affecterusergroup.jsf"></b:navLink>
      <b:navLink></b:navLink>
      <b:navLink value="Affecter Groupe => Projet" href="affecterprojetgroup.jsf"></b:navLink>
      <b:navLink></b:navLink>
      <b:navLink value="Afficher Groupes" href="#"></b:navLink>
      <b:navLink></b:navLink>
      		      <b:navLink value="Ajouter Groupe" href="ajoutgroup.jsf"></b:navLink>
      
      
    </b:dropMenu>
     <span class="ui-separator">
                <span class="ui-icon pi pi-ellipsis-v" />
            </span>
    
    
    
    
    
            <b:navLink href="allusers.jsf" value="Utilisateurs et Groupes"
               icon="globe" iconAlign="right"/>
             <span class="ui-separator">
                <span class="ui-icon pi pi-ellipsis-v" />
            </span> 

 
            
 
            
        </f:facet>
 
        <f:facet name="right">
            
                  <b:commandButton value="Logout" ajax="true" action="#{userBean.doLogout()}" update="@none" look="primary" style="width:80px"/>
               
            
        </f:facet>
 
    </p:toolbar>
</h:form>

     
      <h:outputText value="Taches" />

<p:dataTable var="c" value="#{tacheBean.allTaches}">
    <p:column headerText="Nom Tache">
        <h:outputText value="#{c.nom}" />
    </p:column>
 
    <p:column headerText="Date Debut Tache">
        <h:outputText value="#{c.dateDeb}" />
    </p:column>
    <p:column headerText="Date Fin Tache">
        <h:outputText value="#{c.dateFin}" />
    </p:column>
    <p:column headerText="Etat Tache">
        <h:outputText value="#{c.etat}" />
    </p:column>
    <p:column headerText="Nom Projet">
        <h:outputText value="#{c.project.nomProject}" />
    </p:column>
    <p:column headerText="Description Projet">
        <h:outputText value="#{c.project.description}" />
    </p:column>
    <p:column headerText="Date Debut Projet">
        <h:outputText value="#{c.project.dateDeb}" />
    </p:column>
    <p:column headerText="Date Fin Projet">
        <h:outputText value="#{c.project.dateFin}" />
    </p:column>
    <p:column headerText="Nom Du Group">
        <h:outputText value="#{c.project.groupproject.nom}" />
    </p:column>
</p:dataTable>
	</h:body>
</html>
